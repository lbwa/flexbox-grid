<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid layout by flexbox</title>
</head>
<body>
  <h1 class="main-title title">Grid 布局</h1>
  <div class="app">
    <section class="basic-layout section">
      <h3 class="title">基本布局</h3>

      <div class="grid mb--10" grid-gutters="1">
        <div class="grid-cell">
          <div class="bg">1/2</div>
        </div>
        <div class="grid-cell">
          <div class="bg">1/2</div>
        </div>
      </div>

      <div class="grid mb--10" grid-gutters="1">
        <div class="grid-cell">
          <div class="bg">1/3</div>
        </div>
        <div class="grid-cell">
          <div class="bg">1/3</div>
        </div>
        <div class="grid-cell">
          <div class="bg">1/3</div>
        </div>
      </div>

      <div class="grid mb--10" grid-gutters="1">
        <div class="grid-cell">
          <div class="bg">1/4</div>
        </div>
        <div class="grid-cell">
          <div class="bg">1/4</div>
        </div>
        <div class="grid-cell">
          <div class="bg">1/4</div>
        </div>
        <div class="grid-cell">
          <div class="bg">1/4</div>
        </div>
      </div>
    </section>

    <section class="individual-sizing section">
      <h3 class="title">自定义宽度（混合布局）</h3>

      <div class="grid mb--10" grid-gutters="1">
        <div class="grid-cell user-1of2">
          <div class="bg">1/2</div>
        </div>
        <div class="grid-cell">
          <div class="bg">auto</div>
        </div>
        <div class="grid-cell">
          <div class="bg">auto</div>
        </div>
      </div>

      <div class="grid mb--10" grid-gutters="1">
        <div class="grid-cell">
          <div class="bg">auto</div>
        </div>
        <div class="grid-cell user-1of3">
          <div class="bg">1/3</div>
        </div>
      </div>
    </section>

    <section class="responsive section">
      <h3 class="title">响应式布局</h3>
      <span class="tips">当屏幕宽度小于 576 px 时将改变布局</span>

      <div class="grid grid--full large-grid--fit" grid-gutters="1">
        <div class="grid-cell mb--10">
          <div class="bg">auto/2</div>
        </div>
        <div class="grid-cell mb--10">
          <div class="bg">auto/2</div>
        </div>
      </div>
      <div class="grid grid--full large-grid--fit" grid-gutters="1">
        <div class="grid-cell mb--10">
          <div class="bg">auto/3</div>
        </div>
        <div class="grid-cell mb--10">
          <div class="bg">auto/3</div>
        </div>
        <div class="grid-cell mb--10">
          <div class="bg">auto/3</div>
        </div>
      </div>
    </section>

    <section class="grid-nest section">
      <h3 class="title">嵌套布局</h3>
      <div class="grid grid--full large-grid--fit" grid-gutters="1">
        <div class="grid-cell mb--10">
          <div class="grid bg light" grid-gutters="1">
            <div class="grid-cell">
              <div class="bg deep">1/first</div>
            </div>
            <div class="grid-cell">
              <div class="grid bg deep" grid-gutters="1">
                <div class="grid-cell">
                  <div class="bg">1/2/first</div>
                </div>
                <div class="grid-cell">
                  <div class="bg">2/2/first</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid-cell mb--10">
          <div class="bg">second</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
